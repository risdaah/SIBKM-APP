<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/main}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country</title>
</head>

<body>
    <!-- content -->
    <section class="container" layout:fragment="content">
        <!-- head content -->
        <div class="my-4 d-flex justify-content-between align-items-center">
            <h1>Country List</h1>

            <!-- Button for add new region -->
            <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal"
                data-bs-target="#createCountryModal">
                Create Country
            </button>
        </div>

        <!-- table -->
        <div class="container mt-5">
            <table id="tb-country" class="table table-bordered table-hover table-striped">
                <thead class="table-dark">
                    <tr>
                        <th class="col-1 text-center">Id</th>
                        <th class="col-1 text-center">Code</th>
                        <th class="col-4 text-center">Name</th>
                        <th class="col-3 text-center">Region</th>
                        <th class="col-5 text-center">Action</th>
                    </tr>
                </thead>
            </table>
        </div>

        <!-- Modal for Create Country -->
        <div class="modal fade" id="createCountryModal" tabindex="-1" aria-labelledby="createCountryModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createCountryModalLabel">Create New Country</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="createCountryForm">
                            <div class="mb-3">
                                <label for="countryCode" class="form-label">Country Code</label>
                                <input type="text" class="form-control" id="countryCode" required>
                            </div>
                            <div class="mb-3">
                                <label for="countryName" class="form-label">Country Name</label>
                                <input type="text" class="form-control" id="countryName" required>
                            </div>
                            <div class="mb-3">
                                <label for="countryRegion" class="form-label">Region</label>
                                <select class="form-select" id="countryRegion" required>
                                    <!-- Options will be populated with regions -->
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="saveCountryButton">Save Country</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal for Detail Country -->
        <div class="modal fade" id="detailCountryModal" tabindex="-1" aria-labelledby="detailCountryModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="detailCountryModalLabel">Country Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p><strong>ID:</strong> <span id="detailCountryId"></span></p>
                        <p><strong>Code:</strong> <span id="detailCountryCode"></span></p>
                        <p><strong>Name:</strong> <span id="detailCountryName"></span></p>
                        <p><strong>Region:</strong> <span id="detailCountryRegion"></span></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal for Update Country -->
        <div class="modal fade" id="updateCountryModal" tabindex="-1" aria-labelledby="updateCountryModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="updateCountryModalLabel">Update Country</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="updateCountryForm">
                            <input type="hidden" id="updateCountryId">
                            <div class="mb-3">
                                <label for="updateCountryCode" class="form-label">Country Code</label>
                                <input type="text" class="form-control" id="updateCountryCode" required>
                            </div>
                            <div class="mb-3">
                                <label for="updateCountryName" class="form-label">Country Name</label>
                                <input type="text" class="form-control" id="updateCountryName" required>
                            </div>
                            <div class="mb-3">
                                <label for="updateCountryRegion" class="form-label">Region</label>
                                <select class="form-select" id="updateCountryRegion" required>
                                    <!-- Options will be populated with regions -->
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="saveUpdateCountryButton">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Confirmation for Delete Country -->
        <div class="modal fade" id="deleteCountryModal" tabindex="-1" aria-labelledby="deleteCountryModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteCountryModalLabel">Delete Country</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete this country?</p>
                        <input type="hidden" id="deleteCountryId">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-danger" id="confirmDeleteButton">Delete</button>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <!-- fragment untuk js konten -->
    <div layout:fragment="js">
        <script th:src="@{/js/Country.js}"></script>
    </div>
</body>

</html>
