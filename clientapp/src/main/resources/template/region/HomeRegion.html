<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/main}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Region</title>
</head>

<body>
    <!-- content -->
    <section class="container" layout:fragment="content">
        <!-- head content -->
        <div class="my-4 d-flex justify-content-between align-items-center">
            <h1>Region List</h1>

            <!-- Button for add new region -->
            <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal"
                data-bs-target="#createRegionModal">
                Create Region
            </button>
        </div>

        <!-- table -->
        <div class="container mt-5">
            <table id="tb-region" class="table table-bordered table-hover table-striped">
                <thead class="table-dark">
                    <tr>
                        <th class="col-2 text-center">Id</th>
                        <th class="col-4 text-center">Name</th>
                        <th class="col-6 text-center">Action</th>
                    </tr>
                </thead>
            </table>
        </div>

        <!-- Modal for Create Region -->
        <div class="modal fade" id="createRegionModal" tabindex="-1" aria-labelledby="createRegionModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createRegionModalLabel">Create New Region</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="createRegionForm">
                            <div class="mb-3">
                                <label for="regionName" class="form-label">Region Name</label>
                                <input type="text" class="form-control" id="regionName" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="saveRegionButton">Save Region</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal for Detail Region -->
        <div class="modal fade" id="detailRegionModal" tabindex="-1" aria-labelledby="detailRegionModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="detailRegionModalLabel">Region Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p><strong>ID:</strong> <span id="detailRegionId"></span></p>
                        <p><strong>Name:</strong> <span id="detailRegionName"></span></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal for Update Region -->
        <div class="modal fade" id="updateRegionModal" tabindex="-1" aria-labelledby="updateRegionModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="updateRegionModalLabel">Update Region</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="updateRegionForm">
                            <input type="hidden" id="updateRegionId">
                            <div class="mb-3">
                                <label for="updateRegionName" class="form-label">Region Name</label>
                                <input type="text" class="form-control" id="updateRegionName" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="saveUpdateButton">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Confirmation for Delete Region -->
        <div class="modal fade" id="deleteRegionModal" tabindex="-1" aria-labelledby="deleteRegionModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteRegionModalLabel">Delete Region</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete this region?</p>
                        <input type="hidden" id="deleteRegionId">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-danger" id="confirmDeleteButton">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- fragment untuk js konten -->
    <div layout:fragment="js">
        <script th:src="@{/js/Region.js}"></script>
    </div>
</body>

</html>
