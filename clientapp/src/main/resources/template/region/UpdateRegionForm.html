<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit Region</title>
    <!-- bootsrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <!-- content -->
    <section class="container">
        <div class="card mt-5">
            <h5 class="card-header fw-bold text-center">
                Region
            </h5>
            <div class="card-body">
                <form th:action="@{/region/{id} (id = ${region.id})}" th:method="PUT" th:object="${region}">
                    <!-- name -->
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text fw-bold" id="addon-wrapping">Name</span>
                        <input type="text" class="form-control" placeholder="name" aria-label="name"
                            aria-describedby="addon-wrapping" th:field="*{name}" required />
                    </div>

                    <div class="mt-3 d-flex gap-2">
                        <button type="submit" class="btn btn-success btn-sm fw-bold">
                            Save
                        </button>
                        <a href="/region" class="btn btn-secondary btn-sm fw-bold">Back</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- bootstrap script js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
