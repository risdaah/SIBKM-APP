<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/main}">

<head>
    <meta charset="UTF-8">
    <title>Detail Region</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- content -->
    <section class="container" layout:fragment="content">
        <div class="container mt-5">
            <h1>Detail Region</h1>

            <div class="card">
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label fw-bold">ID</label>
                        <input type="text" class="form-control" th:value="${region.id}" readonly />
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Name</label>
                        <input type="text" class="form-control" th:value="${region.name}" readonly />
                    </div>
                </div>


                <div class="card-footer">
                    <a href="/region" class="btn btn-secondary btn-sm fw-bold">Back</a>
                </div>
            </div>

            <div layout:fragment="js">
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                    crossorigin="anonymous"></script>
            </div>
</body>

</html>
