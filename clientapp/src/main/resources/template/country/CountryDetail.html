<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Detail country</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1>Detail Country</h1>

        <div class="card">
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label fw-bold">ID</label>
                    <input type="text" class="form-control" th:value="${country.id}" readonly />
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Code</label>
                    <input type="text" class="form-control" th:value="${country.code}" readonly />
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Name</label>
                    <input type="text" class="form-control" th:value="${country.name}" readonly />
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Region</label>
                    <input type="text" class="form-control" th:value="${country.region.name}" readonly />
                </div>
            </div>

            <div class="card-footer">
                <a href="/country" class="btn btn-secondary btn-sm fw-bold">Back</a>
            </div>
        </div>
    </div>
</body>

</html>
