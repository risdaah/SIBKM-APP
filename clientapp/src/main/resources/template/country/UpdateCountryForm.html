<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Update Country</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <!-- Content -->
    <section class="container">
        <div class="card mt-5">
            <h5 class="card-header fw-bold text-center">
                Update Country
            </h5>
            <div class="card-body">
                <form th:action="@{/country/{id}(id=${country.id})}" th:method="post" th:object="${country}">
                    <!-- Hidden field for method -->
                    <input type="hidden" name="_method" value="PUT" />

                    <!-- Name -->
                    <div class="input-group flex-nowrap mb-3">
                        <span class="input-group-text fw-bold" id="addon-wrapping">Name</span>
                        <input type="text" class="form-control" placeholder="Name" aria-label="name"
                            aria-describedby="addon-wrapping" th:field="*{name}" required />
                    </div>

                    <!-- Code -->
                    <div class="input-group flex-nowrap mb-3">
                        <span class="input-group-text fw-bold" id="addon-wrapping">Code</span>
                        <input type="text" class="form-control" placeholder="Code" aria-label="code"
                            aria-describedby="addon-wrapping" th:field="*{code}" required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Region</label>
                        <select class="form-select" name="regionId" required>
                            <option value="">Select Region</option>
                            <option th:each="region : ${regions}" th:value="${region.id}" th:text="${region.name}"
                                th:selected="${region.id == country.region.id}"></option>
                        </select>
                    </div>

                    <div class="mt-3 d-flex gap-2">
                        <button type="submit" class="btn btn-success btn-sm fw-bold">
                            Save
                        </button>
                        <a href="/country" class="btn btn-secondary btn-sm fw-bold">Back</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
